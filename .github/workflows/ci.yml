name: CI

'on':
  push:
    branches: ['**']

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: "${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}"
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Codegen drift check
        run: |
          npm run codegen
          git diff --exit-code lib/graphql/__generated__/types.ts

      - name: Build
        run: npm run build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

  deploy:
    needs: check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Render (production)
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}"

  lighthouse:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Wait for Render deployment
        run: |
          echo "Waiting for Render to finish deploying..."
          sleep 180
          for i in $(seq 1 10); do
            status=$(curl -o /dev/null -s -w "%{http_code}" https://crashmap.io)
            if [ "$status" = "200" ]; then
              echo "Site returned 200"
              exit 0
            fi
            echo "Attempt $i: HTTP $status â€” waiting 30s..."
            sleep 30
          done
          echo "Site did not return 200 after 5 minutes post-sleep; running Lighthouse anyway"

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: .lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
